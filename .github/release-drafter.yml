name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
categories:
  - title: 'Added'
    labels:
      - 'enhancement'
  - title: 'Changed'
    labels:
      - 'change'
  - title: 'Fixed'
    labels:
      - 'bug'
template: |
  ## Changes
  $CHANGES
