name: CI

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master"]

jobs:
  checks:
    name: Lint, Format & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Run quick-test (format + validate)
        run: make quick-test

      - name: Install tfsec
        run: |
          echo "Installing tfsec using official install script..."
          # Use the official install script which handles OS/ARCH and placement
          curl -sSL "https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh" | sudo bash
          # Try common locations if not on PATH yet
          if command -v tfsec >/dev/null 2>&1; then
            tfsec --version
          elif [ -x "$HOME/.local/bin/tfsec" ]; then
            $HOME/.local/bin/tfsec --version
          else
            echo "tfsec not found after install" >&2
            exit 1
          fi

      - name: Run tfsec (security scan)
        run: |
          echo "Running tfsec..."
          tfsec --format junit --out .github/artifacts/tfsec-results.xml || true
          tfsec || true

      - name: Upload quick-test log
        if: always()
        run: |
          mkdir -p .github/artifacts || true
          echo "quick-test finished" > .github/artifacts/quick-test.txt
